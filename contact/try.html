<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="try.html">Home</a></li>
            <li><a href="user.php">User</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Contact Us</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="mobo">Mobile Number</label>
                <input type="tel" id="mobo" name="mobo" pattern="[0-9]{10}" title="Enter a 10-digit mobile number" required>
            </div>
            <div class="form-group">
                <label for="msg">Message</label>
                <textarea id="msg" name="msg" rows="4" required></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
